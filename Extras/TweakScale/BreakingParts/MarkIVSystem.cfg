@PART[mk4cockpit-shoulder-1]:NEEDS[TweakScale]:FINAL
{
	-MODULE[TweakScale],*
	%MODULE[TweakScale]
	{
		ISSUE_OVERRULE = "#34"
		name = TweakScale
		type = stack
		defaultScale = 5.0
		type = surface
	}
}

