// Deactivates the SteathSave
//
// Handful if you think this feature can be triggering something on 3rd parties.
//
// See https://github.com/TweakScale/TweakScale/issues/207
//
// **HOWEVER**
// Keep in mind that there's a serious flaw on KSP's UpgradePipeline,
// and this can trigger these flaws.
//
// Please read and understand the following issue before tinkering
// with this:
//
// https://github.com/TweakScale/TweakScale/issues/215

@TWEAKSCALE:FINAL
{
	@FEATURES
	{
		AllowStealthSave = <insert `True` here after copying it>
	}
}
