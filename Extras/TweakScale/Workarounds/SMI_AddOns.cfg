// This patch is a workaround to allow SM Industries Add'Ons to work safely with TweakScale
//
// If you have any of the current versions for the following Add'Ons:
//
//	* SMI_FullSizedMarine
//	* SMI_MissilesLaunchers
//	* SM_Armory
//	* SM_Aviation
//	* SM_Industries
//	* SM_Marine
//	* SM_Stryker
//
// You need to apply this patch, otherwise you risk collateral effects on your gaming.
//
// (Hopefully) future versions of these Add'Ons will probably fix these issues, but until there, you need to 
// apply this in order to use that parts (besides being not scalable) without risking crashing KSP and/or corrupting
// the savegame.
//
// If needed, copy this file to GameData/__LOCAL/TweakScale/WorkArounds subdirectory.
//
//
// This patch is Licensed to you by TweakScale under the WTFPL - http://www.wtfpl.net
//

