// This patch fixes the double patching caused by an problematic patch on SM_Marine.
//
// The offending path is GameData/SM_Marine/Patches/SMM tweakable_MM.cfg
//
// and the problem happens due the patch being applying over some parts that was already patched
// by some other config, and was patched again.
//
// This HotFix choose to use the original part definitions, ignoring the faulty patching.
//
// If needed, copy this file to GameData/__LOCAL/TweakScale/HotFixes subdirectory.
//
//
// This patch is Licensed to you by TweakScale under the WTFPL - http://www.wtfpl.net
//

@PART[StairMarinetwinrail2mtr]:NEEDS[TweakScale]:FINAL
{
	-MODULE[TweakScale],* { }
	%MODULE[TweakScale]
	{
		type = free
		HOTFIX = https%3A//github.com/TweakScale/TweakScale/issues/62
	}
}

