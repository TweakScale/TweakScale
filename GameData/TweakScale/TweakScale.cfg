TWEAKSCALE
{
	FEATURES
	{
		AllowStealthSave = false
	}
}


// You can force the Stealth Save without all the other Experimental
// features by using a patch on the Extras/Workaround folder!
//
// See https://github.com/net-lisias-ksp/TweakScale/issues/207

@TWEAKSCALE:AFTER[TweakScale]
{
	@FEATURES
	{
		AllowStealthSave:NEEDS[TweakScaleExperimental] = true
	}
}
