// ** basic part values **
TWEAKSCALEEXPONENTS
{
	name = Part
	breakingForce = 2
	breakingTorque = 2
	buoyancy = 3
	explosionPotential = 3
	mass = 3
	CrewCapacity = 2

	Resources
	{
		!amount = 3
		!maxAmount = 3
		-ignore = ModuleFuelTanks
	}

	attachNodes
	{
		breakingForce = 2
		breakingTorque = 2
	}
}

