@PART[GooExperiment]:NEEDS[Squad,TweakScale]:FOR[TweakScale] // Mystery Goo™ Containment Unit
{
	// I'm tempted to use the Science behaviour here, but on the other hand the Goo Container
	// is full of... Goo :) so it probably should scale as a cargo container, as it is now.
	%MODULE[TweakScale]
	{
		type = free
	}
}

@PART[InfraredTelescope]:NEEDS[Squad,TweakScaleExperimental]:FOR[TweakScale] // SENTINEL Infrared Telescope
{
	#@TWEAKSCALEBEHAVIOR[Science]/MODULE[*] { }
	%MODULE[TweakScale]
	{
		// FixMe: Perhaps stack_free would be the ideal option?
		type = stack
		defaultScale = 1.25
	}
}

